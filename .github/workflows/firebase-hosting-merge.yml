name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
          export BOT_TOKEN=${{ secrets.BOT_TOKEN }}
          export CLIENT_ID=${{ secrets.CLIENT_ID }}
          export PORT=${{ secrets.PORT }}
          export FB_API_KEY=${{ secrets.FB_API_KEY }}
          export FB_AUTH_DOMAIN=${{ secrets.FB_AUTH_DOMAIN }}
          export FB_PROJECT_ID=${{ secrets.FB_PROJECT_ID }}
          npm start
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOTIFICATIONSERIVCE_DCD64 }}'
          channelId: live
          projectId: notificationserivce-dcd64
